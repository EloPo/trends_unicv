<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Trends TV Dinâmico</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    overflow: hidden;
}

.grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(5, 1fr);
    height: 100vh;
}

.card {
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 20px;
    font-size: 1.6rem;
    color: white;

    transition: background 0.0001s ease; /* anima troca de cor */
}
</style>
</head>

<body>

<div class="grid" id="grid"></div>

<script>

const trends = [
    "BBB", "Carnaval 2026", "Inteligência Artificial",
    "Netflix", "TikTok", "Champions League",
    "Pix", "OpenAI", "GTA 6", "iPhone 17",
    "NASA", "Clima extremo", "Amazon",
    "YouTube Shorts", "Taylor Swift",
    "Mercado Bitcoin", "ENEM", "Bolsa Família",
    "Jogos Olímpicos", "WhatsApp",
    "Streaming", "Realidade Virtual",
    "Carros elétricos", "SpaceX", "Metaverso"
];

const colors = [
    "#14FF6A",
    "#00DA50",
    "#A76D11",
    "#F09300",
    "#8B07FF"
];

const grid = document.getElementById("grid");

function getRandomColor(excludeColor) {
    let newColor;
    do {
        newColor = colors[Math.floor(Math.random() * colors.length)];
    } while (newColor === excludeColor);

    return newColor;
}

// Criar grid inicial
function createGrid() {

    trends.forEach((item) => {

        const card = document.createElement("div");
        card.className = "card";
        card.textContent = item;

        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        card.style.background = randomColor;

        grid.appendChild(card);
    });
}

// Trocar cor de 1 quadrado aleatório
function changeOneCardColor() {

    const cards = document.querySelectorAll(".card");

    const randomCard = cards[Math.floor(Math.random() * cards.length)];

    const currentColor = randomCard.style.background;
    const newColor = getRandomColor(currentColor);

    randomCard.style.background = newColor;
}

createGrid();

// troca 1 card a cada 7s
setInterval(changeOneCardColor, 7000);

</script>

</body>
</html>
